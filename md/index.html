<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD - Markdown Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Fira+Code&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MD - Markdown Editor</h1>
        </header>
        <main>
            <div class="editor-section">
                <div class="toolbar">
                    <button id="bold-btn" title="Bold"><svg viewBox="0 0 24 24"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg></button>
                    <button id="italic-btn" title="Italic"><svg viewBox="0 0 24 24"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg></button>
                    <button id="heading-btn" title="Heading"><svg viewBox="0 0 24 24"><path d="M6 4v16m12-16v16M6 12h12"></path></svg></button>
                    <button id="link-btn" title="Link"><svg viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></button>
                    <button id="image-btn" title="Image"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></button>
                    <button id="list-btn" title="List"><svg viewBox="0 0 24 24"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></button>
                    <button id="save-btn" title="Save"><svg viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg></button>
                    <button id="load-btn" title="Load"><svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></button>
                    <button id="export-btn" title="Export HTML"><svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></button>
                    <button id="css-btn" title="Edit CSS"><svg viewBox="0 0 24 24"><path d="M4 2l16 0l0 20l-16 0l0 -20zm4 4l8 0"></path></svg></button>
                    <button id="preview-btn" title="Rendered Preview"><svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button>
                    <button id="login-btn" title="Login">Login</button>
                    <button id="logout-btn" title="Logout" style="display:none;">Logout</button>
                    <button id="save-puter-btn" title="Save to Puter FS" style="display:none;">Save to Puter</button>
                    <button id="load-puter-btn" title="Load from Puter FS" style="display:none;">Load from Puter</button>
                </div>
                <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
            </div>
            <div class="preview-section">
                <h2>Preview</h2>
                <div id="html-output"></div>
            </div>
        </main>
    </div>
    <div id="css-modal" class="modal">
        <div class="modal-content">
            <h2>Edit CSS</h2>
            <textarea id="css-input"></textarea>
            <button id="apply-css">Apply CSS</button>
            <button id="close-css-modal">Close</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
